services:
  - type: web
    name: my-service
    runtime: python
    env: python
    pythonVersion: 3.8
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    domain: my-service.onrender.com  # Optional: Render will generate a default domain if omitted
